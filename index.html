<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>COMP - 2132 : Assignment 8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-modal.css">
    <script src="scripts/final-assignment.js" defer></script>
</head>
<body>
<main>
    <header>
        <h1 class="title">Philippe Blais - A01198257</h1>
        <h2 class="subtitle">COMP - 2132 : Final Assignment</h2>
    </header>
    <div id="content-wrap">
        <div id="game-start">
            <h3>Slice and Dice Game</h3>
            <div id="dice-animation" class="box">
                <p>Compete against the smartest dice rolling computer in the world!</p>
                <img src="images/dice-6.svg" alt="dice with red dot">
                <img src="images/dice-5.svg" alt="dice with red dot">
                <img src="images/dice-4.svg" alt="dice with red dot">
                <img src="images/dice-3.svg" alt="dice with red dot">
                <img src="images/dice-2.svg" alt="dice with red dot">
                <img src="images/dice-1.svg" alt="dice with red dot">
                <button id="btn-start-animation">Start Game</button>
            </div>
        </div>
        <div id="game-grid">
            <h3>Slice and Dice Game</h3>
            <div class="box">
                <div class="game-box">
                    <div class="sub-box">
                        <div><p>item 1</p></div>
                        <div><p>item 2</p></div>
                    </div>
                    <div class="sub-box">
                        <div><p>item 3</p></div>
                        <div><p>item 4</p></div>
                    </div>
                </div>
                <div class="btn-layout">
                    <button id="btn-end-animation">End Game</button>
                </div>
            </div>
        </div>
    </div>
</main>
<section id="pop-up" class="hidden">
    <div>
        <button id="close-pop-up">&#x2715;</button>
        <h4>Instructions:</h4>
        <p>Press Start to rotate the view of the bike. Press Stop to pause the rotation.</p>
    </div>
</section>
</body>
</html>
